# PostgreSQL-Docker
spring.datasource.url=jdbc:postgresql://localhost:5433/stream_line?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
server.port = 8080

#File related all config
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

project.image=images/

# Eureka client config
spring.application.name=StreamLine
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
server.address=127.0.0.1
eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=${server.address}
eureka.instance.instance-id=${server.address}:${server.port}

